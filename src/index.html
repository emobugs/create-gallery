<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>HTML, CSS and SASS Boilerplate</title>
		<meta
			name="description"
			content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			.container {
				margin: 0 auto;
				width: 70%;
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
				gap: 10px;
			}

			.box {
				height: 100px;
				background-color: rgb(219, 90, 90);
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
			<div class="box">5</div>
			<div class="box">6</div>
			<div class="box">7</div>
			<div class="box">8</div>
			<div class="box">9</div>
			<div class="box">10</div>
			<div class="box">11</div>
			<div class="box">12</div>
			<div class="box">13</div>
			<div class="box">14</div>
			<div class="box">15</div>
		</div>
	</body>
</html>
